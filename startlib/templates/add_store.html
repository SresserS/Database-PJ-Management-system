<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>addstore</title>
</head>

<style>

    body 
    
    {
    
        background-image:url('http://pic1.win4000.com/wallpaper/2018-06-15/5b236a15bcfc1.jpg');
    
        background-color:#cccccc;
    
    }
    
    </style>

<body>
<h2>增加商店</h2>

<form method='POST'>
{% csrf_token %}
<p>请输入商店信息</p>
<p>
    <label for="n">店名:</label>
    <input name='name',id='n'>
</p>
<p>
    <label for="p">电话号码:</label>
    <input name='phone',id='p'>
</p>
<p>
    <label for="a">地址:</label>
    <input name='address',id='a'>
</p>
<p>
    <label for="o">店主id:</label>
    <input name='ownerid',id='o'>
</p>

<p>
    <button type="submit">确定提交</button>
</p>
</form>
<div>
    <a href="{%url 'mainpage'%}">回到主页</a>
    </div>
</body>


</html>
