<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>selectadmin</title>
</head>

<style>

    body 
    
    {
    
        background-image:url('http://pic1.win4000.com/wallpaper/2018-06-15/5b236a15bcfc1.jpg');
    
        background-color:#cccccc;
    
    }
    
    </style>

<body>
    <div style="font-family: 'Adobe 黑体 Std R';color: black; text-align: center">
<h2>查询管理员</h2>

<form method='GET'>{% csrf_token %}
<p>请输入关键词</p>
<p><label for='kw'>关键词: </label>
    <input name='keyword',id='kw'></p>
<p><button type="submit">搜索</button></p> 

<!-- form的位置在哪里？//-->

<table border="2" class="table table-hover table-bordered" style="margin: auto">
    <thead>
   <tr>
       <th>名字</th>
       <th>ID</th>
       <th>性别</th>
       <th>年龄</th>
       <th>电话号码</th>
   </tr>
   </thead>
    <tbody>
    {% for one in list %}
        <tr>
            <td> {{ one.name }}</td>
            <td> {{ one.ID }}</td>
            <td> {{ one.gender }}</td>
            <td> {{ one.age }}</td>
            <td> {{ one.phone }}</td>
            <td>
                <a href="/update_admin/?admid={{ one.ID }}">修改</a>
            </td><!-- 链接使用？//-->
        </tr>
    {% endfor %}
    </tbody>
</table>
<div >
    <a href="{%url 'mainpage'%}">回到主页</a>
    </div>
</form>
</div>
</body>

</html>
